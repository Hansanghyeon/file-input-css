name: Build Vite Project
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1

      - name: workspace example folder
        run: cd example

      - name: Install Dependencies
        run: npm install

      - name: Build Vite Project
        run: npm run build

      - name: ls
        run: ls -al